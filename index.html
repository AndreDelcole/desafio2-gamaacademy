<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="imagem/jpg" href="assets/ferramentas.jpg">
  <title>Desafio #2 - Painel de Controle</title>
</head>

<body>
  <header class="container">

    <h3 id="logo">e-commerce</h3>
    <h1>Painel Administrativo - Sistema de Cadastros</h1>

  </header>

  <main>

    <button id="btnClientes" class="btn">Cadastrar Cliente</button>
    <button id="btnProdutos" class="btn">Cadastrar Produto</button>

  </main>

  <div class="modal-container" id="modalCliente">

    <div class="modal">

      <button id="fecharCliente" class="btnFechar">X</button>

      <h2>Cadastro de Cliente</h2>

      <form id="formCliente" action="submit" method="POST">
        <input type="text" id="nome" name="nome" placeholder="Nome">
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
        <input type="text" id="cpf" name="cpf" placeholder="CPF">
        <input type="text" id="endereco" name="endereco" placeholder="Endereço">
        <input type="number" id="numero" name="numero" placeholder="Número">
        <input type="text" id="complemento" name="complemento" placeholder="Complemento">
        <input type="text" id="bairro" name="bairro" placeholder="Bairro">
        <input type="text" id="cidade" name="cidade" placeholder="Cidade">
        <input type="text" id="cep" name="cep" placeholder="CEP Ex:00000-000" maxlength="9">
        <input type="text" id="estado" name="estado" placeholder="UF" maxlength="2">
      </form>

      <button id="cadCliente" class="btn btnCad">Cadastrar</button>

    </div>

  </div>

  <div class="modal-container" id="modalProduto">

    <div class="modal">

      <button id="fecharProduto" class="btnFechar">X</button>

      <h2>Cadastro de Produto</h2>

      <form id="formProduto" action="submit" method="POST">
        <input type="text" id="produto" name="produto" placeholder="Produto">
        <input type="number" id="codigo" name="codigo" placeholder="Código">
        <input type="text" id="categoria" name="categoria" placeholder="Categoria">
        <input type="number" id="quantidade" name="quantidade" placeholder="Quantidade">
        <textarea name="descricao" id="descricao" cols="70" rows="10" placeholder="Descrição..."></textarea>
      </form>

      <button id="cadProduto" class="btn btnCad">Cadastrar</button>

    </div>



  </div>


  <div class="footer">
    <footer>
      <p>Todos os direitos reservados.</p>
      <br>
      <p>Andre Delcole - Desafio Game Academy - 2021.</p>
      <br>
      <p>
        <a href="https://github.com/AndreDelcole" target="blank">
          <img src="assets/icongit.png" alt="Github" style="width: 35px;">
        </a>
      </p>
      <br>
      <p>
        <a href="https://www.linkedin.com/in/andredelcole/" target="blank">
          <img src="assets/iconlink.png" alt="linkedin" style="width: 35px;">
        </a>
      </p>
    </footer>
  </div>


  <script src="js/scripts.js"></script>
</body>

</html>
